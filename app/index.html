<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>R6Editor</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>

<body>
	<div id="editor">
		<div id="viewport" ondrop="dropHandler(event)" ondragover="event.preventDefault()"></div>
		<div id="editor-sidebar-left-wrapper"></div>
		<div id="editor-sidebar-right-wrapper"></div>
	</div>
	<div id="roommenu" onmouseover="translateElement(this,'200px')" onmouseout="translateElement(this,'0px')">
		<div style="float:left;width:200px">
			<button onclick="enableMediaKeys();this.remove()">Enable media key controls</button>
			<div id="room-info">
				<p class="sidebar-header">Room info:</p>
				<p class="sidebar-text">Room:</p>
				<input id="room-name" style="width:100px" type="text" onchange="Room.name = this.value">
				<p class="sidebar-text">Key:</p>
				<input id="room-key" style="width:100px" type="password" onchange="Room.key = this.value">
				<button onclick="loadRoom()">Load Room</button>
			</div>
		</div>
		<div style="float:right;height:100%;width:15px;background-color:#101010"></div>
	</div>
</body>

<!--Used to enable media key controls for the slides.-->
<audio id="mk" loop src="https://Jompda.github.io/WebR6Editor/assets/empty.ogg"></audio>

<!--SCRIPTS-->
<script type="module" src="main.js"></script>
<noscript>You must enable javascript in order to use this site.</noscript>

<!--<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>-->
<script src="lib/jquery-3.5.1.min.js"></script>

<!--p5 calls: preload(), setup() and then continuously draw()-->
<!--<script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>-->
<script src="lib/p5.min.js"></script>

</html>
