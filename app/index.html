<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>R6Editor</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>

<body>
	<div id="editor">
		<div id="viewport" ondrop="dropHandler(event)" ondragover="event.preventDefault()"></div>
		<div id="sidebar-left"></div>
		<div id="sidebar-right"></div>
	</div>
	<div id="roommenu" onmouseover="this.style.transform='translate(200px)'" onmouseout="this.style.transform='translate(0px)'">
		<div style="float:left;width:200px">
			<button onclick="enableMediaKeys();this.remove()">Enable media key controls</button>
			<p class="sidebar-header">Slide:</p>
			<input id="slide-name" style="width:160px" type="text" value="teststrat">
			<button onclick="saveSlide()">Save</button>
			<button onclick="loadSlide('saved/teststrat.json')">Load</button>
		</div>
		<div style="float:right;height:100%;width:15px;background-color:#101010">
			<p style="transform:rotate(90deg);color:white;letter-spacing:2px;">testroom</p>
		</div>
	</div>
</body>

<!--Used to enable media key controls for the slides.-->
<audio id="mk" loop src="https://Jompda.github.io/WebR6Editor/assets/empty.ogg"></audio>

<!--SCRIPTS-->
<script type="module" src="main.js"></script>
<noscript>You must enable javascript in order to use this site.</noscript>

<!--p5 calls: preload(), setup() and then continuously draw()-->
<script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>

</html>
